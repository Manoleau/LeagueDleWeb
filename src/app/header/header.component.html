<header>
    <nav>
        <button mat-button [routerLink]="['/']">Icon Champions</button>
        <button mat-button [routerLink]="['/titre-champions']">Titre Champions</button>
    </nav>
</header>
<mat-divider></mat-divider>
<button mat-button [matMenuTriggerFor]="menu" style="margin: 10px;">Mes Stats</button>
<mat-menu #menu="matMenu">
  @for (stat of stats; track $index) {
    <p  style="padding: 10px;">{{stat.nom}} : {{stat.wins}} Victoires</p>
  }
</mat-menu>
