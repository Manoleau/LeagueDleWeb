<main class="main">
  <div class="content">
    @if (currentChampion) {
      <img [src]="currentChampion.image" [alt]="currentChampion.nom">
      <p>{{ currentChampion.nom }}</p>
    }
    <input id="input-champion-name" type="text" placeholder="Champion...">
    <button (click)="changeChampion()">Rechercher</button>
  </div>
</main>
