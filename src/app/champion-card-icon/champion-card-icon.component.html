@if (champion) {
    @if (champion.find) {
        <div class="champion-card" [id]="champion.titre">
            <img [src]="champion.image" [alt]="champion.nom" class="champion-image">
            <h2 class="champion-name">{{ champion.nom }}</h2>
            <p class="champion-title">{{ champion.titre }}</p>
        </div>
    } @else {
        <div class="champion-card div-centrer">
            <img [src]="champion.image" alt class="champion-image">
        </div>
    }
}
